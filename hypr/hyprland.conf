# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = ~/.local/bin/dolphin-hypr
$menu = rofi -show drun
$windows = rofi -show window


#################
### AUTOSTART ###
#################

# Eww bar
exec-once = eww -c ~/Arch/Hyprland/eww daemon && eww -c ~/Arch/Hyprland/eww open bar

# Load hy3 plugin
exec-once = hyprpm reload

# exec-once = nm-applet & - research this
exec-once = firefox & discord & hyprpaper & obsidian & cursor

# Open Dolphin files whilis remembering the default app that opens them
exec-once = kbuildsycoca6 --noincremental

## Cliphist
# Stores only text data
exec-once = wl-paste --type text --watch cliphist store
# Stores only image data
exec-once = wl-paste --type image --watch cliphist store
# Run a background process that keeps the clipboard data alive independently of the original app, persisting the app's content
exec-once = wl-clip-persist --clipboard regular
# Reset cliphist ids
exec-once = ~/.local/bin/reset-clipboard-ids


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME, Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

# Open Dolphin files whilis remembering the default app that opens them
env = XDG_MENU_PREFIX,arch-

# Styling Dolphin and other programs:
env = QT_STYLE_OVERRIDE,kvantum
env = XDG_CURRENT_DESKTOP,Hyprland


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# Allows grim (screenshot tool) to capture your screen
permission = /usr/(bin|local/bin)/grim, screencopy, allow
# Allows desktop portal to handle screen sharing/recording
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# Allows hyprpm to load plugins into Hyprland
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 0

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(8839efff) rgba(ea76cbff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = hy3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# Single window takes up the whole workspace without gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_options = compose:menu,grp:alt_shift_toggle

    follow_mouse = 1
    numlock_by_default = true

    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = epic-mouse-v1
#    sensitivity = -0.5
#}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Test
bind = CTRL $mainMod, x, exec, notify-send "Test"

# Screenshot
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screenshot

# Color picker
bind = $mainMod SHIFT, C, exec, ~/.local/bin/pickcolor

# Toggle eww bar
bind = $mainMod, B, exec, ~/.local/bin/toggle-eww-bar

# Change workspace
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, V, exec, ~/.local/bin/clipboard-rofi
bind = ALT, Space, exec, $windows
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = CTRL, 1, workspace, 1
bind = CTRL, 2, workspace, 2
bind = CTRL, 3, workspace, 3
bind = CTRL, 4, workspace, 4
bind = CTRL, 5, workspace, 5
bind = CTRL, Q, workspace, 6
bind = CTRL, W, workspace, 7
bind = CTRL, E, workspace, 8
bind = CTRL, R, workspace, 9
bind = CTRL, T, workspace, 10

# Example special workspace (scratchpad)
bind = ALT, Tab, togglespecialworkspace, magic
bind = ALT $mainMod, Tab, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


########################
### HY3 KEYBINDINGS ###
########################

# Move focus with ALT + arrow keys
bind = ALT, left, exec, hyprctl dispatch hy3:movefocus l
bind = ALT, right, exec, hyprctl dispatch hy3:movefocus r
bind = ALT, down, exec, hyprctl dispatch hy3:movefocus d
bind = ALT, up, exec, hyprctl dispatch hy3:movefocus u
# Move window with CTRL + ALT + arrow keys
bind = $mainMod ALT, left, exec, hyprctl dispatch hy3:movewindow l
bind = $mainMod ALT, right, exec, hyprctl dispatch hy3:movewindow r
bind = $mainMod ALT, down, exec, hyprctl dispatch hy3:movewindow d
bind = $mainMod ALT, up, exec, hyprctl dispatch hy3:movewindow u
# Make group with ALT + Z, X, C
bind = $mainMod ALT, Z, exec, hyprctl dispatch hy3:makegroup h, toggle
bind = $mainMod ALT, X, exec, hyprctl dispatch hy3:makegroup v, toggle
bind = $mainMod ALT, C, exec, hyprctl dispatch hy3:makegroup tab, toggle
# Change group with ALT + V, B
bind = $mainMod ALT, V, exec, hyprctl dispatch hy3:changegroup opposite
bind = $mainMod ALT, B, exec, hyprctl dispatch hy3:changegroup toggletab
bind = ALT, slash, exec, hyprctl dispatch hy3:warpcursor
# Lock tab group so it can be moved together
bind = ALT, L, exec, hyprctl dispatch hy3:locktab lock
bind = ALT, K, exec, hyprctl dispatch hy3:locktab unlock
# Change focus between floating and tiled windows
bind = $mainMod ALT, F, exec, hyprctl dispatch hy3:togglefocuslayer


##################
### WORKSPACES ###
##################

# Move active window to a workspace and follow it
bind = ALT, 1, hy3:movetoworkspace, 1, follow
bind = ALT, 2, hy3:movetoworkspace, 2, follow
bind = ALT, 3, hy3:movetoworkspace, 3, follow
bind = ALT, 4, hy3:movetoworkspace, 4, follow
bind = ALT, 5, hy3:movetoworkspace, 5, follow
bind = ALT, Q, hy3:movetoworkspace, 6, follow
bind = ALT, W, hy3:movetoworkspace, 7, follow
bind = ALT, E, hy3:movetoworkspace, 8, follow
bind = ALT, R, hy3:movetoworkspace, 9, follow
bind = ALT, T, hy3:movetoworkspace, 10, follow

# Move active window to a workspace and don't follow it
bind = ALT CTRL, 1, hy3:movetoworkspace, 1
bind = ALT CTRL, 2, hy3:movetoworkspace, 2
bind = ALT CTRL, 3, hy3:movetoworkspace, 3
bind = ALT CTRL, 4, hy3:movetoworkspace, 4
bind = ALT CTRL, 5, hy3:movetoworkspace, 5
bind = ALT CTRL, Q, hy3:movetoworkspace, 6
bind = ALT CTRL, W, hy3:movetoworkspace, 7
bind = ALT CTRL, E, hy3:movetoworkspace, 8
bind = ALT CTRL, R, hy3:movetoworkspace, 9
bind = ALT CTRL, T, hy3:movetoworkspace, 10


#########################################
### Apps, folders and files shortcuts ###
#########################################

# Open Hyprland config files (or if its opened it will focus it)
bind = $mainMod SHIFT, H, exec, bash -c 'hyprctl clients | grep -q "Hyprland.*Cursor" && hyprctl dispatch focuswindow title:.*Hyprland.*Cursor || cursor ~/Arch/Hyprland/'

# Open Work folder (or if its opened it will focus it)
bind = $mainMod SHIFT, W, exec, bash -c 'hyprctl clients | grep -q "Work.*Cursor" && hyprctl dispatch focuswindow title:.*Work.*Cursor || cursor ~/Work/'

# Launch Gemini CLI
bind = $mainMod, G, exec, ~/.local/bin/launch-gemini.sh


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Auto-assign applications to workspaces on startup
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 2, class:^(Cursor)$
windowrulev2 = workspace 3, class:^(obsidian)$
windowrulev2 = workspace 4, class:^(discord)$

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


###############
### PLUGINS ###
###############

plugin {
    hyprwinwrap {
        # class name of windows to use as wallpaper
        class = wallpaper-term
    }
}
