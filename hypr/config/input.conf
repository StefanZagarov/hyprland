#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_options = compose:menu,grp:alt_shift_toggle

    follow_mouse = 1
    numlock_by_default = true

    accel_profile = flat
    force_no_accel = true

    touchpad {
        natural_scroll = true  # Set to true for "natural" (inverted) scrolling
        disable_while_typing = true
        # tap-to-click = true
        drag_lock = false
        clickfinger_behavior = true  # Two-finger right-click, three-finger middle-click
    }


    # sensitivity is set per-machine in local.conf, syntax:
    # input {
    #  sensitivity = -0.5  # Desktop: -0.5, Laptop: 0.0, etc.
    #}
}

