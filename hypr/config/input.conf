### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,phonetic
    kb_options = compose:menu,grp:alt_shift_toggle

    follow_mouse = 1
    numlock_by_default = true

    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
}

