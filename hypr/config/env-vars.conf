#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME, Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

# Browser
env = BROWSER,firefox

# Makes Electron apps use Wayland, removes pixelization
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- XDG Specifications (CRITICAL for portals to start) ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# --- Toolkit Backends (Forces apps to use Wayland instead of X11) ---
# Makes file managers and settings menus sharp
# --- Force Wayland for more apps ---
env = GDK_BACKEND,wayland,x11,*
# Makes KDE apps and VLC sharp
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland          # Games using SDL
env = CLUTTER_BACKEND,wayland          # Some GTK apps
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

