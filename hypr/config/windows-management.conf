##########################
### WINDOWS MANAGEMENT ###
##########################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Auto-assign applications to workspaces (Hyprland 0.53+ syntax)
windowrule = workspace 1, match:class ^(firefox)$
windowrule = workspace 2, match:class ^(Cursor)$
windowrule = workspace 2, match:class ^(.*nvim.*)$
windowrule = workspace 3, match:class ^(obsidian)$
windowrule = workspace 4, match:class ^(discord)$
windowrule = workspace 6, match:class ^(spotify)$

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false, no_focus on

# Open feh as a floating window
windowrule = float on, match:class ^(feh)$
