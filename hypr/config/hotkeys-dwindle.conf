########################################
### DWINDLE LAYOUT SPECIFIC KEYMAPS ###
########################################

# These are equivalents of hy3 keybindings using native Hyprland dispatchers
# Some hy3 features don't have direct dwindle equivalents (see comments)

###################
### MOVE WINDOW ###
###################

# Move active window to a workspace and follow it
# Note: Native movetoworkspace doesn't have a "follow" option, but you can use two commands
bind = ALT, 1, movetoworkspacesilent, 1 # DESC: Move Window: Workspace 1 - follow
bind = ALT, 1, workspace, 1
bind = ALT, 2, movetoworkspacesilent, 2 # DESC: Move Window: Workspace 2 - follow
bind = ALT, 2, workspace, 2
bind = ALT, 3, movetoworkspacesilent, 3 # DESC: Move Window: Workspace 3 - follow
bind = ALT, 3, workspace, 3
bind = ALT, 4, movetoworkspacesilent, 4 # DESC: Move Window: Workspace 4 - follow
bind = ALT, 4, workspace, 4
bind = ALT, 5, movetoworkspacesilent, 5 # DESC: Move Window: Workspace 5 - follow
bind = ALT, 5, workspace, 5
bind = ALT, F1, movetoworkspacesilent, 6 # DESC: Move Window: Workspace 6 - follow
bind = ALT, F1, workspace, 6
bind = ALT, F2, movetoworkspacesilent, 7 # DESC: Move Window: Workspace 7 - follow
bind = ALT, F2, workspace, 7
bind = ALT, F3, movetoworkspacesilent, 8 # DESC: Move Window: Workspace 8 - follow
bind = ALT, F3, workspace, 8
bind = ALT, F4, movetoworkspacesilent, 9 # DESC: Move Window: Workspace 9 - follow
bind = ALT, F4, workspace, 9
bind = ALT, F5, movetoworkspacesilent, 10 # DESC: Move Window: Workspace 10 - follow
bind = ALT, F5, workspace, 10

# Move active window to a workspace and don't follow it
bind = ALT CTRL, 1, movetoworkspacesilent, 1 # DESC: Move Window: Workspace 1 - don't follow
bind = ALT CTRL, 2, movetoworkspacesilent, 2 # DESC: Move Window: Workspace 2 - don't follow
bind = ALT CTRL, 3, movetoworkspacesilent, 3 # DESC: Move Window: Workspace 3 - don't follow
bind = ALT CTRL, 4, movetoworkspacesilent, 4 # DESC: Move Window: Workspace 4 - don't follow
bind = ALT CTRL, 5, movetoworkspacesilent, 5 # DESC: Move Window: Workspace 5 - don't follow
bind = ALT CTRL, Q, movetoworkspacesilent, 6 # DESC: Move Window: Workspace 6 - don't follow
bind = ALT CTRL, W, movetoworkspacesilent, 7 # DESC: Move Window: Workspace 7 - don't follow
bind = ALT CTRL, E, movetoworkspacesilent, 8 # DESC: Move Window: Workspace 8 - don't follow
bind = ALT CTRL, R, movetoworkspacesilent, 9 # DESC: Move Window: Workspace 9 - don't follow
bind = ALT CTRL, T, movetoworkspacesilent, 10 # DESC: Move Window: Workspace 10 - don't follow

####################################
### DWINDLE FOCUS AND NAVIGATION ###
####################################

# Move focus with SUPER + arrow keys and hjkl
bind = $mainMod, left, movefocus, l # DESC: Focus: Move focus left
bind = $mainMod, right, movefocus, r # DESC: Focus: Move focus right
bind = $mainMod, down, movefocus, d # DESC: Focus: Move focus down
bind = $mainMod, up, movefocus, u # DESC: Focus: Move focus up
bind = $mainMod, H, movefocus, l # DESC: Focus: Move focus left
bind = $mainMod, L, movefocus, r # DESC: Focus: Move focus right
bind = $mainMod, J, movefocus, d # DESC: Focus: Move focus down
bind = $mainMod, K, movefocus, u # DESC: Focus: Move focus up

# Move window with SUPER + ALT + arrow keys
bind = $mainMod ALT, left, movewindow, l # DESC: Move Window: Left
bind = $mainMod ALT, right, movewindow, r # DESC: Move Window: Right
bind = $mainMod ALT, up, movewindow, u # DESC: Move Window: Up
bind = $mainMod ALT, down, movewindow, d # DESC: Move Window: Down
bind = $mainMod ALT, H, movewindow, l # DESC: Move Window: Left
bind = $mainMod ALT, L, movewindow, r # DESC: Move Window: Right
bind = $mainMod ALT, K, movewindow, u # DESC: Move Window: Up
bind = $mainMod ALT, J, movewindow, d # DESC: Move Window: Down

#################################
### DWINDLE GROUP MANAGEMENT ###
#################################

# Note: Dwindle uses "groups" for tabbed windows, but it's more limited than hy3
# togglegroup = toggle the current window into/out of a group
# changegroupactive = cycle through tabs in a group

bind = $mainMod ALT, C, togglegroup, # DESC: Group: Toggle group (tabbed mode)
bind = $mainMod ALT, V, changegroupactive, b # DESC: Group: Change to previous tab
bind = $mainMod ALT, B, changegroupactive, f # DESC: Group: Change to next tab

# Lock tab group - NO DWINDLE EQUIVALENT
# bind = ALT, L, <no equivalent> # DESC: Group: Lock tab group (hy3 only)
# bind = ALT, K, <no equivalent> # DESC: Group: Unlock tab group (hy3 only)

# Warp cursor - NO DWINDLE EQUIVALENT
# bind = ALT, slash, <no equivalent> # DESC: Group: Warp cursor (hy3 only)

# Toggle focus between floating and tiled - NO DIRECT EQUIVALENT
# Note: You can use "cyclenext" to cycle focus, but it's not the same
# bind = $mainMod ALT, F, <no equivalent> # DESC: Focus: Floating or tiled windows (hy3 only)

# hy3's makegroup with horizontal/vertical - NO DIRECT DWINDLE EQUIVALENT
# Dwindle doesn't support creating horizontal/vertical tab groups like hy3
# bind = $mainMod ALT, Z, <no equivalent> # DESC: Group: Make group horizontal (hy3 only)
# bind = $mainMod ALT, X, <no equivalent> # DESC: Group: Make group vertical (hy3 only)
