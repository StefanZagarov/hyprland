###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Test notifications
bind = CTRL $mainMod, x, exec, notify-send "Test Notification" "This is a test notification with much more content to see how SwayNC handles longer messages and different notification types. This paragraph contains multiple sentences to test text wrapping and see how the notification center displays extended content. We want to see if the notification properly expands to accommodate longer text and how the layout responds to varying content lengths. This should help us understand the maximum display capabilities and text formatting behavior of our SwayNC configuration."
bind = CTRL $mainMod, D, exec, notify-send Discord "User 1234: Hey there! How is it going?"
bind = $mainMod, N, exec, swaync-client -t

# Cheatsheet
bind = $mainMod, F1, exec, ~/.config/eww/scripts/toggle_hotkey_cheatsheet.sh # DESC: Toggle cheatsheet for hyprland hotkeys

# Screenshot
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screenshot # DESC: Take screenshot

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a # DESC: Color picker

# Toggle eww bar
bind = $mainMod, B, exec, ~/.local/bin/toggle-eww-bar # DESC: Toggle eww bar

# Change workspace
bind = $mainMod CTRL, Left, workspace, e-1 # DESC: Previous workspace
bind = $mainMod CTRL, Right, workspace, e+1 # DESC: Next workspace

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal # DESC: Applications: Open Terminal
bind = $mainMod, Q, killactive, # DESC: Window Management: Kill Active Window
bind = $mainMod, R, exec, $fileManager # DESC: Applications: Open File Manager
bind = $mainMod, E, exec, $yazi # DESC: Applications: Open Yazi (Terminal File Manager)
bind = $mainMod, F, togglefloating, # DESC: Window Management: Toggle Floating Window
bind = $mainMod, Space, exec, $menu # DESC: Applications: Open Application Menu
bind = $mainMod, V, exec, ~/.local/bin/clipboard-rofi # DESC: Applications: Show Clipboard History
bind = ALT, Space, exec, $windows # DESC: Window Management: Show Open Windows
bind = $mainMod, P, pseudo, # dwindle # DESC: Window Management: Toggle Pseudo Tiling
bind = $mainMod, J, togglesplit, # dwindle # DESC: Window Management: Toggle Tiling Split Direction

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # DESC: Navigation: Move focus left
bind = $mainMod, right, movefocus, r # DESC: Navigation: Move focus right
bind = $mainMod, up, movefocus, u # DESC: Navigation: Move focus up
bind = $mainMod, down, movefocus, d # DESC: Navigation: Move focus down

# Switch workspaces with mainMod + [0-9]
bind = CTRL, 1, workspace, 1 # DESC: Workspaces: Switch to workspace 1
bind = CTRL, 2, workspace, 2 # DESC: Workspaces: Switch to workspace 2
bind = CTRL, 3, workspace, 3 # DESC: Workspaces: Switch to workspace 3
bind = CTRL, 4, workspace, 4 # DESC: Workspaces: Switch to workspace 4
bind = CTRL, 5, workspace, 5 # DESC: Workspaces: Switch to workspace 5
bind = CTRL, Q, workspace, 6 # DESC: Workspaces: Switch to workspace 6
bind = CTRL, W, workspace, 7 # DESC: Workspaces: Switch to workspace 7
bind = CTRL, E, workspace, 8 # DESC: Workspaces: Switch to workspace 8
bind = CTRL, R, workspace, 9 # DESC: Workspaces: Switch to workspace 9
bind = CTRL, T, workspace, 10 # DESC: Workspaces: Switch to workspace 10

# Example special workspace (scratchpad)
bind = ALT, Tab, togglespecialworkspace, magic # DESC: Toggle special workspace
bind = ALT $mainMod, Tab, movetoworkspace, special:magic # DESC: Move to special workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # DESC: Move window with left mouse button
bindm = $mainMod, mouse:273, resizewindow # DESC: Resize window with right mouse button

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+ # DESC: Increase volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # DESC: Decrease volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # DESC: Mute volume
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # DESC: Mute microphone
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ # DESC: Increase brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- # DESC: Decrease brightness

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


########################
### HY3 KEYBINDINGS ###
########################

# Move focus with ALT + arrow keys
bind = ALT, left, exec, hyprctl dispatch hy3:movefocus l # DESC: Move focus left
bind = ALT, right, exec, hyprctl dispatch hy3:movefocus r # DESC: Move focus right
bind = ALT, down, exec, hyprctl dispatch hy3:movefocus d # DESC: Move focus down
bind = ALT, up, exec, hyprctl dispatch hy3:movefocus u # DESC: Move focus up
# Move window with CTRL + ALT + arrow keys
bind = $mainMod ALT, left, exec, hyprctl dispatch hy3:movewindow l # DESC: Move window left
bind = $mainMod ALT, right, exec, hyprctl dispatch hy3:movewindow r # DESC: Move window right
bind = $mainMod ALT, down, exec, hyprctl dispatch hy3:movewindow d # DESC: Move window down
bind = $mainMod ALT, up, exec, hyprctl dispatch hy3:movewindow u # DESC: Move window up
# Make group with ALT + Z, X, C
bind = $mainMod ALT, Z, exec, hyprctl dispatch hy3:makegroup h, toggle # DESC: Make group horizontal
bind = $mainMod ALT, X, exec, hyprctl dispatch hy3:makegroup v, toggle # DESC: Make group vertical
bind = $mainMod ALT, C, exec, hyprctl dispatch hy3:makegroup tab, toggle # DESC: Make group tab
# Change group with ALT + V, B
bind = $mainMod ALT, V, exec, hyprctl dispatch hy3:changegroup opposite # DESC: Change group to opposite
bind = $mainMod ALT, B, exec, hyprctl dispatch hy3:changegroup toggletab # DESC: Change group to tab
bind = ALT, slash, exec, hyprctl dispatch hy3:warpcursor # DESC: Warp cursor
# Lock tab group so it can be moved together
bind = ALT, L, exec, hyprctl dispatch hy3:locktab lock # DESC: Lock tab group
bind = ALT, K, exec, hyprctl dispatch hy3:locktab unlock # DESC: Unlock tab group
# Change focus between floating and tiled windows
bind = $mainMod ALT, F, exec, hyprctl dispatch hy3:togglefocuslayer # DESC: Toggle focus between floating and tiled windows

#########################################
### Apps, folders and files shortcuts ###
#########################################

# Open Hyprland config files (or if its opened it will focus it)
bind = $mainMod SHIFT, H, exec, bash -c 'hyprctl clients | grep -q "Hyprland.*Cursor" && hyprctl dispatch focuswindow title:.*Hyprland.*Cursor || cursor ~/Arch/Hyprland/' # DESC: Open Hyprland config files

# Open Work folder (or if its opened it will focus it)
bind = $mainMod SHIFT, W, exec, bash -c 'hyprctl clients | grep -q "Work.*Cursor" && hyprctl dispatch focuswindow title:.*Work.*Cursor || cursor ~/Work/' # DESC: Open Work folder

# Launch Gemini CLI
bind = $mainMod, G, exec, alacritty -e gemini # DESC: Launch Gemini CLI