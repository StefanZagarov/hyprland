###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Test notifications
bind = CTRL $mainMod, x, exec, notify-send "Test Notification" "This is a test notification with much more content to see how SwayNC handles longer messages and different notification types. This paragraph contains multiple sentences to test text wrapping and see how the notification center displays extended content. We want to see if the notification properly expands to accommodate longer text and how the layout responds to varying content lengths. This should help us understand the maximum display capabilities and text formatting behavior of our SwayNC configuration."
bind = CTRL $mainMod, D, exec, notify-send Discord "User 1234: Hey there! How is it going?"
bind = $mainMod, N, exec, swaync-client -t # DESC: Apps: Show notification center

# Cheatsheet
bind = $mainMod, F1, exec, ~/.config/eww/scripts/toggle_hotkey_cheatsheet.sh # DESC: Toggle hotkeys cheatsheet

# Screenshot
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screenshot # DESC: Apps: Take screenshot

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a # DESC: Apps: Color picker

# Toggle eww bar
bind = $mainMod, B, exec, ~/.local/bin/toggle-eww-bar # DESC: Apps: Toggle eww bar

# Change workspace
bind = $mainMod CTRL, Left, workspace, e-1 # DESC: Navigate: Previous workspace
bind = $mainMod CTRL, Right, workspace, e+1 # DESC: Navigate: Next workspace

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal # DESC: Apps: Open Terminal
bind = $mainMod, Q, killactive, # DESC: Window Management: Kill Active Window
bind = $mainMod, R, exec, $fileManager # DESC: Apps: Open File Manager
bind = $mainMod, E, exec, $yazi # DESC: Apps: Open Yazi
bind = $mainMod, F, togglefloating, # DESC: Window Management: Toggle Floating Window
bind = $mainMod, Space, exec, $menu # DESC: Apps: Open Application Menu
bind = $mainMod, V, exec, ~/.local/bin/clipboard-rofi # DESC: Apps: Show Clipboard History
bind = ALT, Space, exec, $windows # DESC: Window Management: Show Open Windows
bind = $mainMod, P, pseudo, # dwindle # DESC: Window Management: Toggle Pseudo Tiling
bind = $mainMod, J, togglesplit, # dwindle # DESC: Window Management: Toggle Tiling Split Direction

###########################
### NAVIGATE WORKSPACES ###
###########################

# Switch workspaces with mainMod + [0-9]
bind = CTRL, 1, workspace, 1 # DESC: Navigate: Switch to workspace 1
bind = CTRL, 2, workspace, 2 # DESC: Navigate: Switch to workspace 2
bind = CTRL, 3, workspace, 3 # DESC: Navigate: Switch to workspace 3
bind = CTRL, 4, workspace, 4 # DESC: Navigate: Switch to workspace 4
bind = CTRL, 5, workspace, 5 # DESC: Navigate: Switch to workspace 5
bind = CTRL, Q, workspace, 6 # DESC: Navigate: Switch to workspace 6
bind = CTRL, W, workspace, 7 # DESC: Navigate: Switch to workspace 7
bind = CTRL, E, workspace, 8 # DESC: Navigate: Switch to workspace 8
bind = CTRL, R, workspace, 9 # DESC: Navigate: Switch to workspace 9
bind = CTRL, T, workspace, 10 # DESC: Navigate: Switch to workspace 10

# Example special workspace (scratchpad)
bind = ALT, Tab, togglespecialworkspace, magic # DESC: Navigate: Switch to special workspace
bind = ALT $mainMod, Tab, movetoworkspace, special:magic # DESC: Move Window: Wpecial workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # DESC: Move Window: With left mouse button
bindm = $mainMod, mouse:273, resizewindow # DESC: Window Management: Resize with right mouse btn

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


########################
### HY3 KEYBINDINGS ###
########################

# Move focus with ALT + arrow keys
bind = $mainMod, left, exec, hyprctl dispatch hy3:movefocus l # DESC: Focus: Move focus left
bind = $mainMod, right, exec, hyprctl dispatch hy3:movefocus r # DESC: Focus: Move focus right
bind = $mainMod, down, exec, hyprctl dispatch hy3:movefocus d # DESC: Focus: Move focus down
bind = $mainMod, up, exec, hyprctl dispatch hy3:movefocus u # DESC: Focus: Move focus up
# Move window with SUPER + ALT + arrow keys
bind = $mainMod ALT, left, exec, hyprctl dispatch hy3:movewindow l # DESC: Move Window: Left
bind = $mainMod ALT, right, exec, hyprctl dispatch hy3:movewindow r # DESC: Move Window: Right
bind = $mainMod ALT, up, exec, hyprctl dispatch hy3:movewindow u # DESC: Move Window: Up
bind = $mainMod ALT, down, exec, hyprctl dispatch hy3:movewindow d # DESC: Move Window: Down
# Make group with ALT + Z, X, C
bind = $mainMod ALT, Z, exec, hyprctl dispatch hy3:makegroup h, toggle # DESC: Group: Make group horizontal
bind = $mainMod ALT, X, exec, hyprctl dispatch hy3:makegroup v, toggle # DESC: Group: Make group vertical
bind = $mainMod ALT, C, exec, hyprctl dispatch hy3:makegroup tab, toggle # DESC: Group: Make group tab
# Change group with ALT + V, B
bind = $mainMod ALT, V, exec, hyprctl dispatch hy3:changegroup opposite # DESC: Group: Change group to opposite
bind = $mainMod ALT, B, exec, hyprctl dispatch hy3:changegroup toggletab # DESC: Group: Change group to tab
bind = ALT, slash, exec, hyprctl dispatch hy3:warpcursor # DESC: Group: Warp cursor
# Lock tab group so it can be moved together
bind = ALT, L, exec, hyprctl dispatch hy3:locktab lock # DESC: Group: Lock tab group
bind = ALT, K, exec, hyprctl dispatch hy3:locktab unlock # DESC: Group: Unlock tab group
# Change focus between floating and tiled windows
bind = $mainMod ALT, F, exec, hyprctl dispatch hy3:togglefocuslayer # DESC: Focus: Floating or tiled windows

################################
### Apps and files shortcuts ###
################################

# Open Hyprland config files (or if its opened it will focus it)
bind = $mainMod SHIFT, H, exec, bash -c 'hyprctl clients | grep -q "Hyprland.*Cursor" && hyprctl dispatch focuswindow title:.*Hyprland.*Cursor || cursor ~/Arch/Hyprland/' # DESC: Folders & Files: Open Hyprland config files

# Open Work folder (or if its opened it will focus it)
bind = $mainMod SHIFT, W, exec, bash -c 'hyprctl clients | grep -q "Work.*Cursor" && hyprctl dispatch focuswindow title:.*Work.*Cursor || cursor ~/Work/' # DESC: Folders & Files: Open Work folder with Cursor

# Launch Gemini CLI
bind = $mainMod, G, exec, alacritty -e gemini # DESC: Apps: Launch Gemini CLI

# Launch Spotify
bind = $mainMod, S, exec, spotify # DESC: Apps: Launch Spotify

###################
### MOVE WINDOW ###
###################

# Move active window to a workspace and follow it
bind = ALT, 1, hy3:movetoworkspace, 1, follow # DESC: Move Window: Workspace 1 - follow
bind = ALT, 2, hy3:movetoworkspace, 2, follow # DESC: Move Window: Workspace 2 - follow
bind = ALT, 3, hy3:movetoworkspace, 3, follow # DESC: Move Window: Workspace 3 - follow
bind = ALT, 4, hy3:movetoworkspace, 4, follow # DESC: Move Window: Workspace 4 - follow
bind = ALT, 5, hy3:movetoworkspace, 5, follow # DESC: Move Window: Workspace 5 - follow
bind = ALT, Q, hy3:movetoworkspace, 6, follow # DESC: Move Window: Workspace 6 - follow
bind = ALT, W, hy3:movetoworkspace, 7, follow # DESC: Move Window: Workspace 7 - follow
bind = ALT, E, hy3:movetoworkspace, 8, follow # DESC: Move Window: Workspace 8 - follow
bind = ALT, R, hy3:movetoworkspace, 9, follow # DESC: Move Window: Workspace 9 - follow
bind = ALT, T, hy3:movetoworkspace, 10, follow # DESC: Move Window: Workspace 10 - follow

# Move active window to a workspace and don't follow it
bind = ALT CTRL, 1, hy3:movetoworkspace, 1 # DESC: Move Window: Workspace 1 - don't follow
bind = ALT CTRL, 2, hy3:movetoworkspace, 2 # DESC: Move Window: Workspace 2 - don't follow
bind = ALT CTRL, 3, hy3:movetoworkspace, 3 # DESC: Move Window: Workspace 3 - don't follow
bind = ALT CTRL, 4, hy3:movetoworkspace, 4 # DESC: Move Window: Workspace 4 - don't follow
bind = ALT CTRL, 5, hy3:movetoworkspace, 5 # DESC: Move Window: Workspace 5 - don't follow
bind = ALT CTRL, Q, hy3:movetoworkspace, 6 # DESC: Move Window: Workspace 6 - don't follow
bind = ALT CTRL, W, hy3:movetoworkspace, 7 # DESC: Move Window: Workspace 7 - don't follow
bind = ALT CTRL, E, hy3:movetoworkspace, 8 # DESC: Move Window: Workspace 8 - don't follow
bind = ALT CTRL, R, hy3:movetoworkspace, 9 # DESC: Move Window: Workspace 9 - don't follow
bind = ALT CTRL, T, hy3:movetoworkspace, 10 # DESC: Move Window: Workspace 10 - don't follow

# Scroll through existing workspaces with mainMod + scroll (added for the mouse scroll side buttons)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1