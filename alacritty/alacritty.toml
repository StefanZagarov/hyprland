[general]
live_config_reload= true

[window]
padding = { x= 4, y= 4}
opacity = 0.8
blur= false
startup_mode= "Windowed"
title= "Alacritty"
dynamic_title= true
class= {instance= "Alacritty", general= "Alacritty"}
decorations_theme_variant= "None"
level= "AlwaysOnTop"

[colors]
primary= {foreground= "#d5d5d5", background= "#151515"}

[scrolling]
history= 10000
multiplier= 3

[font]
normal= {family= "monospace", style= "Regular"}
bold= {family= "monospace", style= "Bold"}
italic= {family= "monospace", style= "Italic"}
bold_italic= {family= "monospace", style= "Bold Italic"}
size= 11.25
offset= {x= 0, y= 0}

[cursor]
style= {shape= "Beam", blinking= "On"}
unfocused_hollow= false
blink_interval= 750
blink_timeout= 0
thickness= 0.15

[mouse]
hide_when_typing= true

[keyboard]
bindings= [{key= "Return", mods= "Super|Shift", action= "SpawnNewInstance"}]