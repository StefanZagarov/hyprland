# Minimal yazi.toml - only customizations, merges with defaults
# See: https://github.com/sxyazi/yazi/tree/shipped/yazi-config/preset

"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

# Custom openers
[opener]
image = [
    { run = 'feh --scale-down --auto-zoom --image-bg black "$@"', desc = "View with feh" }
]
video = [
  { run = 'vlc "$@"', desc = "Open with VLC", orphan = true }
]
pdf = [
	{ run = 'zathura "$@"', desc = "View with Zathura" },
]

# Explicitly set image opener
[open]
prepend_rules = [
	{ mime = "image/*", use = [ "image" ] },
    { mime = "application/pdf", use = [ "pdf" ] },
]
